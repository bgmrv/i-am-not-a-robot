<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script src="dependecias/materialize.min.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      height: 270px;
      width: 270px;
      padding-left: 10px;
      padding-right: 10px;
      line-height: 0.5rem
    }

    a.btn-floating {
      background-color: #0065ff;
      height: 28px;
      width: 28px;
      line-height: 28px;
      padding-right: 1px
    }

    i.material-icons {
      line-height: 28px;
      font-size: 1.8rem
    }

    hr {
      color: #0065ff;
      border: solid;
      border-bottom-style: none
    }

    div.row {
      margin-bottom: 5px
    }

    img {
      height: 40px;
      width: 40px
    }

    .select-wrapper input.select-dropdown {
      font-size: 0.9rem;
    }
    .dropdown-content li{
      min-height: 30px

    }

    .dropdown-content li>a, .dropdown-content li>span {
      font-size: 0.9rem;
      line-height: 0.5rem
    }

    .select-wrapper input.select-dropdown:focus {
      border-bottom: 2px solid #0065ff;
    }

    td {
      font-size: 0.9rem;
    }

    a.btn-floating {
      background-color: transparent;
    }

    .btn-floating i {
      color: #0065ff;
    }

    .dropdown-content li>span {
      color: #0065ff;
    }
    .preloader-wrapper.active {
      margin-top: 80px;
      margin-left: 100px
    }

  </style>
</head>

<body>

  <div class="row s1" style="margin-top: 8px">
    <div class="col left valign-wrapper" style="padding: 0px">
      <img src="imagens/logo.svg" alt="Aprova Digital">
    </div>
    <div class="col valign-wrapper">
      <p class="valign" style="color: #0065ff; font-size: 1.3rem">Aprova Digital</h6>
    </div>
    <div class="col right" style="margin-top: 10px; padding-left: 0px;">
      <a id="info" class="btn-floating z-depth-0 transparent" title="Ajuda">
          <i class="material-icons">info_outline</i>
      </a>
    </div>
  </div>
  <hr>

  <div id="preload" class="preloader-wrapper small active center">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
  </div>
  <div id="posload" style="display: none;">
    <div class="row s8" style="margin-left: 5px; margin-right: 5px">
      <table class="striped bordered">
        <thead>
          <tr>
            <th class="center" style="font-size: 1.0rem">Cenários mais utilizados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cenario 1</td>
          </tr>
          <tr>
            <td>Cenario 1</td>
          </tr>
          <tr>
            <td>Cenario 1</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="row end">
      <div class="input-field col s10">
        <select id="scenarios" class="blue">
          <option value="" disabled selected>Selecione o cenário</option>
        </select>
      </div>
      <div class="col right" style="margin-top: 25px; padding-left: 0px">
        <a id = "send" class="btn-floating z-depth-0 transparent" title="Enviar">
          <i class="material-icons">send</i></a>
      </div>
    </div>
  </div>
</body>

</html>
